"Contact input for vacancies or sales"
input RrhhContactInput {
  "Unique identifier of a vacancy"
  vacantId: ID
  "Contact name"
  name: String!
  "Contact email"
  email: String!
  "Contact phone"
  phone: String!
  "Contact age"
  age: String
  "Contact company"
  company: String
  "Contact work position"
  workPosition: ContactWorkPositionEnum
  "Contact message"
  message: String
}
