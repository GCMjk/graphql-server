"Input for the registration of user data"
input PermissionInput {
  "Permit type"
  type: TypePermission!
  "Reason for permission"
  reason: String!
  "Requesting user"
  userId: ID!
  "From what time"
  from: String!
  "Until what time?"
  to: String!
  "Permit authorization"
  authorization: Boolean = false
}
