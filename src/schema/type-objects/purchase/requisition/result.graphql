type PurchaseRequisitionResult implements Result {
  "Operation status"
  status: Boolean!
  "Operation message"
  message: String!
  "Requisition"
  requisition: PurchaseRequisition
}

type PurchaseRequisitionsResult implements Result {
  "Operation status"
  status: Boolean!
  "Operation message"
  message: String!
  "List of Requisitions"
  requisitions: [PurchaseRequisition!]
}
