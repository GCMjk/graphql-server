type ResultPermission implements Result {
    "Operation status"
    status: Boolean!
    "Operation message"
    message: String!
    "Permission"
    permission: Permission
}

type ResultPermissions implements Result {
    "Paging system information"
    info: ResultInfo
    "Operation status"
    status: Boolean!
    "Operation message"
    message: String!
    "List of permissions"
    permissions: [Permission!]
}