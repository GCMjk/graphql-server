type RrhhPermissionResult implements Result {
  "Operation status"
  status: Boolean!
  "Operation message"
  message: String!
  "Permission"
  permission: RrhhPermission
}

type RrhhPermissionsResult implements Result {
  "Operation status"
  status: Boolean!
  "Operation message"
  message: String!
  "List of Permissions"
  permissions: [RrhhPermission!]
}
