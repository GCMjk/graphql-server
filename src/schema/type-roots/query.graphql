type Query {
  "List of registered users"
  users(page: Int = 1, itemsPage: Int = 20): ResultUsers
  "Token Authentication"
  me: ResultUser
  "Show item permission"
  permission(id: ID!): ResultPermission
  "Show list of permissions"
  permissions(page: Int = 1, itemsPage: Int = 20): ResultPermissions
  "Show item contact"
  contact(id: ID!): ResultContact
  "Show list of contacts"
  contacts(page: Int = 1, itemsPage: Int = 20): ResultContacts
  "Show item job"
  job(id: ID!): ResultJob
  "Show list of job"
  jobs(page: Int = 1, itemsPage: Int = 20): ResultJobs
  "Show item vacant"
  vacant(id: ID!): ResultVacant
  "Show list of vacants"
  vacants(page: Int = 1, itemsPage: Int = 20): ResultVacants
}
