type Mutation {
  "New requisition"
  addRequisition(
    requisition: PurchaseRequisitionInput!
  ): PurchaseRequisitionResult
  "Update requisition"
  updateRequisition(
    id: ID!
    requisition: PurchaseRequisitionInput!
  ): PurchaseRequisitionResult
  "Delete requisition"
  deleteRequisition(id: ID!): PurchaseRequisitionResult
}
